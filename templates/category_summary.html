<!DOCTYPE html>
<html>
<head><title>Category Summary</title></head>
<body class="container">
<h1>Category Summary (Available Items)</h1>
{% if summary and summary|length > 0 %}
<table>
    <tr><th>Main Category</th><th>Sub Category</th><th>Total Available</th></tr>
    {% for row in summary %}
    <tr>
        <td>{{ row.mainCategory }}</td>
        <td>{{ row.subCategory }}</td>
        <td>{{ row.total }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No available items found.</p>
{% endif %}
<a href="/home">Back to Home</a>
</body>
</html>
