<!DOCTYPE html>
<html>
<head><title>Manage Items</title></head>
<body class="container">
<h1>Manage Items</h1>
<p>Select an item to mark as unavailable:</p>
<form method="POST" action="/manage_items">
    <select name="itemID">
        {% for i in items %}
        <option value="{{ i.ItemID }}">{{ i.iDescription }} (ID: {{ i.ItemID }})</option>
        {% endfor %}
    </select>
    <button type="submit">Mark Unavailable</button>
</form>
<a href="/home">Back to Home</a>
</body>
</html>
